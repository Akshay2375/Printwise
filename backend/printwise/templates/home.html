{% extends "base.html" %}

{% block start %}
<h3>Upload PDF File</h3>
<form action="http://127.0.0.1:8000/" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem; width: 300px;">
    {% csrf_token %}
    
    <!-- File upload input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"  required>
    
    <!-- Orientation selection -->
    <label for="orientation">Orientation:</label>
    <select id="orientation" name="orientation">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
    </select>   

    <!-- Number of Copies -->
    <label for="copies">Number of Copies:</label>
    <input type="number" id="copies" name="copies" min="1" value="1" required>
    
    <!-- Submit button -->
    <button type="submit" style="align-self: flex-start;">Generate PDF</button>
</form>
{% endblock %}
